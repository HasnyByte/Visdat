<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribusi Penjualan Berdasarkan Wilayah</title>
    <style>
        #stacked-chart {
            justify-content: center;
            width: 1100px;
        }
        .chart-container {
            width: 1000px;
        }
        .pie-chart {
            justify-content: center;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        h1 {
            margin-bottom: 40px;
        }
        h2 {
            margin: 30px 0;
        }
        .chart-section {
            margin-bottom: 60px;
            width: 1200px;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tooltip {
            position: absolute;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            font-size: 12px;
        }
        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 15px 10px;
        }
        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border-radius: 3px;
        }
        .axis text {
            font-size: 12px;
        }
        .axis-title {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Distribusi Penjualan Video Game Berdasarkan Wilayah</h1>

    <div class="chart-section">
        <h2>Proporsi Total Penjualan per Wilayah</h2>
        <div class="chart-container">
            <div id="pie-chart"></div>
        </div>
        <div id="pie-legend" class="legend"></div>
    </div>

    <div class="chart-section">
        <h2>Distribusi Penjualan per Tahun Berdasarkan Wilayah</h2>
        <div class="chart-container">
            <div id="stacked-chart"></div>
        </div>
        <div id="stacked-legend" class="legend"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
<script src="js/main2.js"></script>
</body>
</html>
